name: MLOps CI Pipeline

on:
  push:
    branches:
      - main
      - jigyasu-mlops
  pull_request:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # 1. CHECKOUT REPO
      # -------------------------
      - name: Checkout code
        uses: actions/checkout@v3

      # -------------------------
      # 2. SETUP PYTHON
      # -------------------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # -------------------------
      # 3. INSTALL DEPENDENCIES
      # -------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install dvc

      # -------------------------
      # 4. DVC PULL (SAFE MODE)
      # -------------------------
      - name: Setup DVC without remote
        run: |
          dvc config core.no_scm true
          dvc pull || echo "No remote data configured. Skipping DVC pull."

      # -------------------------
      # 5. RUN PREPROCESSING
      # -------------------------
      - name: Run preprocessing stage
        run: python src/data/preprocess.py

      # -------------------------
      # 6. RUN TRAINING (MLFLOW LOGGING)
      # -------------------------
      - name: Run model training
        run: python src/models/train.py

      # -------------------------
      # 7. RUN UNIT TESTS
      # -------------------------
      - name: Run Unit Tests
        run: pytest -q
